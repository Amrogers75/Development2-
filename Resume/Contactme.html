<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <h2 class="section-heading">Drop me a Line</h2>
                <h3 class="section-subheading text-muted"> Ideas, Opportunist's, or Feed back.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate="" class="error">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group error">
                                <li>Please enter your name.</li><br>
                                <input type="text" class="form-control" placeholder="Your Name *" id="name" required="firstname" data-validation-required-message="Please enter your name." aria-invalid="true">
                                <p class="help-block text-danger"><ul role="alert"></ul></p>
                            </div>
                            <div class="form-group error">
                                <li>Please enter your email address.</li><br>
                                <input type="email" class="form-control" placeholder="Your Email *" id="email" required="email" data-validation-required-message="Please enter your email address." aria-invalid="true">
                                <p class="help-block text-danger"><ul role="alert"></ul></p>
                            </div>
                            <div class="form-group error">
                                <li>Please enter your phone number.</li><br>
                                <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required="phonenumber" data-validation-required-message="Please enter your phone number." aria-invalid="true">
                                <p class="help-block text-danger"><ul role="alert"></ul></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group error">
                                <li>Please enter a message.</li><br>
                                <textarea class="form-control" placeholder="Your Message *" id="message" required="content" data-validation-required-message="Please enter a message." aria-invalid="true"></textarea>
                                <p class="help-block text-danger"><ul role="alert"></ul></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send Message</button><br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.js"></script>
