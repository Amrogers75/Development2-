<script>
    var myVideo = document.getElementById("video1");

    function playPause() {
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }

    function makeBig() {
        myVideo.width = 850;
    }

    function makeSmall() {
        myVideo.width = 250;
    }

    function makeNormal() {
        myVideo.width = 545;
