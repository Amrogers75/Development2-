<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="golf.css" rel="stylesheet">
    <title>Golf Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>


<body onload="loadMe()">

<div id="overlaycontainer">
    <div id="contentdiv">
        <p onclick="buildcard()"></p>
        <p id="golfDiv"></p>
        <select id="selectCourse" onchange="getCourseInfo(this.value)"></select>
        <select id="selectTeebox" onchange="setCourseInfo(this.value)"></select>
        <div id="golfbanner">
            <div class="blackbar">
                <div class="barleft">
                    <div id="golflogo"></div>
                    <div id="logotext">Golf Score Card</div>
                </div>
                <div class="barright">
                    <div id="countdown">
                        <p id="stop"></p>
                    </div>
                </div>
            </div>
            <div id="golfcourselabel">Watch for Wild Life</div>
        </div>
        <div id="scorecard">

            <div id="leftcard"></div>
            <div id="rightcard"></div>
            <div id="getMessage"></div>

        </div>
    </div>
</div>

<div id="container"></div>



</body>
<script src="golf.js"></script>
</html>
