Required: Each list is a different tab. Clicking on a tab loads different lists using the same view

Required: Users can create any number of TASKS in a list

Required: Users can mark a task as complete.

Required: Users can clear their completed tasks

Required: Use ui-router to navigate between an about page and the main list page

Required: Use some basic styles to enhance the look of the page

Awesome: Users can name lists

Awesome: Users can modify the text of an existing list item

Awesome: Users can delete tasks and lists without needing to complete them first

Awesome: Deleting tasks and/or clearing all completed tasks/lists is animated

Awesome: Super-awesome-fantastic styling of your app

Awesome: Use ngStorage to store all list data to local storage-->
